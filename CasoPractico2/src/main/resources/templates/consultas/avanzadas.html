<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base}">
<head>
    <title>Consultas - Plataforma Acad√©mica</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="h4 mb-4">
            <i class="bi bi-search me-2"></i>
            Consultas Avanzadas
        </h2>

        <!-- Consulta 1: Buscar por Rol -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Buscar Usuarios por Rol</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/consultas/buscarPorRol}" method="post" class="row">
                    <div class="col-md-8">
                        <select name="rolId" class="form-select" required>
                            <option value="">Seleccione un rol</option>
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol.id}" 
                                    th:text="${rol.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
                
                <!-- Resultados -->
                <div th:if="${usuariosPorRol != null}" class="mt-3">
                    <h6>Resultados:</h6>
                    <table class="table table-sm">
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Estado</th>
                        </tr>
                        <tr th:each="usuario : ${usuariosPorRol}">
                            <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td>
                                <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Consulta 2: Buscar por Texto -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Buscar por Nombre o Email</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/consultas/buscarPorTexto}" method="post" class="row">
                    <div class="col-md-8">
                        <input type="text" name="texto" class="form-control" 
                               placeholder="Ingrese nombre o email" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
                
                <!-- Resultados -->
                <div th:if="${usuariosPorTexto != null}" class="mt-3">
                    <h6>Resultados para: "<span th:text="${textoBuscado}"></span>"</h6>
                    <table class="table table-sm">
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                        <tr th:each="usuario : ${usuariosPorTexto}">
                            <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.rol.nombre}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Consulta 3: Usuarios Ordenados -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Usuarios Ordenados por Fecha</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Fecha</th>
                    </tr>
                    <tr th:each="usuario : ${usuariosOrdenados}">
                        <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol.nombre}"></td>
                        <td th:text="${#dates.format(usuario.fechaCreacion, 'dd/MM/yyyy')}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

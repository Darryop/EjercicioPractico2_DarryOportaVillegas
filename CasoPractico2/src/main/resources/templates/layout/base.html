<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - Plataforma">Plataforma Académica</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Nuestro CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <!-- Contenido Principal -->
    <main class="container mt-4">
        <div layout:fragment="content">
            <!-- Contenido de cada página va aquí -->
            <div class="text-center py-5">
                <h1 class="text-muted">Bienvenido a la Plataforma Académica</h1>
                <p class="lead">Seleccione una opción del menú para comenzar</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts adicionales por página -->
    <div layout:fragment="scripts"></div>
</body>
</html>

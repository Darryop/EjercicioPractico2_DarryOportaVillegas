<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <body>
        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Inicio -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}">
                                <i class="bi bi-house me-1"></i> Inicio
                            </a>
                        </li>

                        <!-- Administración -->
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/usuarios}">
                                <i class="bi bi-people me-1"></i> Usuarios
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/roles}">
                                <i class="bi bi-shield-check me-1"></i> Roles
                            </a>
                        </li>

                        <!-- Reportes -->
                        <li class="nav-item" sec:authorize="hasAnyAuthority('PROFESOR', 'ADMIN')">
                            <a class="nav-link" th:href="@{/reportes}">
                                <i class="bi bi-graph-up me-1"></i> Reportes
                            </a>
                        </li>

                        <!-- Perfil -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/perfil}">
                                <i class="bi bi-person-circle me-1"></i> Mi Perfil
                            </a>
                        </li>

                        <!-- Consultas -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/consultas/avanzadas}">
                                <i class="bi bi-search me-1"></i> Consultas
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-light btn-sm">
                                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>

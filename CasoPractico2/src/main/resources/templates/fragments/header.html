<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
    <header th:fragment="header" class="bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div>
                    <a th:href="@{/home}" class="logo text-decoration-none">
                        <i class="bi bi-mortarboard-fill"></i>
                        <span class="ms-2">Plataforma Académica</span>
                    </a>
                    <p class="mb-0 text-white-50 small">Gestión de Usuarios y Roles</p>
                </div>
                
                <div sec:authorize="isAuthenticated()" class="text-end">
                    <small class="text-white-50">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name"></span>
                        <span class="badge bg-warning text-dark ms-2" sec:authentication="principal.authorities"></span>
                    </small>
                </div>
            </div>
        </div>
    </header>
</body>
</html>

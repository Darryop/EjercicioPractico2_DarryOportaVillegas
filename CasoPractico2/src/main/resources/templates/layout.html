<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Plataforma Académica'">Plataforma Académica</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>
    
    <!-- Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Fragment -->
            <nav th:replace="fragments/navbar :: sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar"></nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="content-header fade-in">
                    <h1 th:text="${titulo}">Dashboard</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Inicio</a></li>
                            <li class="breadcrumb-item active" th:text="${titulo}">Dashboard</li>
                        </ol>
                    </nav>
                </div>
                
                <!-- Alertas de éxito/error -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${warning}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span th:text="${info}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Contenido específico de cada página -->
                <div class="fade-in">
                    <div th:insert="${contenido}"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <!-- Scripts Fragment -->
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>

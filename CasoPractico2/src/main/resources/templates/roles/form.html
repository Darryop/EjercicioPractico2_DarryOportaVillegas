<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${titulo} + ' - Plataforma Académica'">Formulario Rol</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Header -->
                <div class="mb-4">
                    <h2 class="h4">
                        <i class="bi bi-shield-check me-2"></i>
                        <span th:text="${titulo}"></span>
                    </h2>
                    <p class="text-muted">Complete la información del rol</p>
                </div>

                <!-- Formulario Simple -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/roles/guardar}" th:object="${rol}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Rol</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       required
                                       placeholder="Ej: ADMIN, PROFESOR">
                                <div class="form-text">
                                    Use letras mayúsculas, sin espacios
                                </div>
                            </div>
                            
                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" 
                                          id="descripcion" 
                                          th:field="*{descripcion}"
                                          rows="3"
                                          placeholder="Descripción de los permisos del rol"></textarea>
                            </div>
                            
                            <!-- Botones -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/roles}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>
                                    Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

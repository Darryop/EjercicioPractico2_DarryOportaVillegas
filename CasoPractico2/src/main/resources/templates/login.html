<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Académica</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2 class="text-center mb-4">Plataforma Académica</h2>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <strong>Error:</strong> Usuario o contraseña incorrectos
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    <strong>Éxito:</strong> Sesión cerrada correctamente
                </div>
                
                <!-- Formulario SIMPLE -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="username" class="form-control" 
                               placeholder="c.ramirez@correo.com" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" 
                               placeholder="12345" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Iniciar Sesión
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <h6>Credenciales de prueba:</h6>
                    <div class="small text-muted">
                        <div><strong>Admin:</strong> c.ramirez@correo.com</div>
                        <div><strong>Contraseña:</strong> 12345</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-mortarboard-fill me-2"></i>
                            Plataforma Académica
                        </h4>
                    </div>
                    
                    <div class="card-body">
                        <!-- Solo UN formulario -->
                        <form th:action="@{/login}" method="post">
                            
                            <!-- Mensaje de error -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Usuario o contraseña incorrectos
                            </div>
                            
                            <!-- Mensaje de logout -->
                            <div th:if="${param.logout}" class="alert alert-success">
                                Sesión cerrada exitosamente
                            </div>
                            
                            <!-- Campos del formulario -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" 
                                       name="username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                Iniciar Sesión
                            </button>
                        </form>
                        
                        <!-- Credenciales de prueba -->
                        <div class="mt-4">
                            <div class="card border-info">
                                <div class="card-header bg-info text-white py-2">
                                    <small>Credenciales de Prueba</small>
                                </div>
                                <div class="card-body py-2">
                                    <small class="text-muted">
                                        <strong>Admin:</strong> c.ramirez@correo.com / 12345<br>
                                        <strong>Profesor:</strong> l.fernandez@correo.com / 12345<br>
                                        <strong>Estudiante:</strong> ana.soto@correo.com / 12345
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

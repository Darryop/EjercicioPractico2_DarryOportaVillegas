<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            width: 100%;
            max-width: 500px;
        }
        
        .error-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            text-align: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #e74a3b;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            color: #5a5c69;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #858796;
            margin-bottom: 2rem;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #4e73df 0%, #2e59d9 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
            color: white;
        }
        
        .error-details {
            background-color: #f8f9fc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }
        
        .error-details h6 {
            color: #5a5c69;
            margin-bottom: 0.5rem;
        }
        
        .error-details ul {
            color: #858796;
            padding-left: 1.5rem;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-ban"></i>
            </div>
            
            <h1 class="error-title">403 - Acceso Denegado</h1>
            
            <p class="error-message">
                No tienes los permisos necesarios para acceder a esta página.
                Contacta al administrador del sistema si crees que esto es un error.
            </p>
            
            <a th:href="@{/dashboard}" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>
                Volver al Dashboard
            </a>
            
            <div class="error-details" sec:authorize="isAuthenticated()">
                <h6>Información de tu sesión:</h6>
                <ul>
                    <li>Usuario: <span sec:authentication="name"></span></li>
                    <li>Roles: <span sec:authentication="principal.authorities"></span></li>
                    <li>Fecha: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span></li>
                </ul>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    Plataforma Académica - Sistema Seguro
                </small>
            </div>
        </div>
    </div>
</body>
</html>
